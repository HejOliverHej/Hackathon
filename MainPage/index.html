<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Hackathon</h1>

        <h3>Vad vill du träna på?</h3>
        <div class="chooseTopic">
            <!-- <input id="topicInput" type="" placeholder="t.ex. engelska glosor, matte, huvudstäder"> -->
            <select name="topicInput" id="topicInput">
                <option value="so">SO</option>
                <option value="no">NO</option>
                <option value="matte">Matte</option>
                <option value="geografi">Geografi</option>
            </select>
            <button id="topicBtn">Sätt fokus</button>
        </div>
        <p>Aktivt fokus: <span id="topicText">Allmän träning</span></p>

        <button>Hantera Övningar</button>

        <hr>
        
        <h3>Stats</h3>
        <div class="stats">
            <p>XP: <span id="xp">0/</span><span id="xpNext">65</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>
        
        <hr>

        <h3>Fråga <span id="questionIndex">1</span>/<span id="questionTotal">1</span></h3>
        <p id="questionText">Vilket ord betyder samma som “happy”?</p>

        <div id="answersContainer">
            <div class="answer">
                Glad
            </div>
            <div class="answer">
                Ledsen
            </div>
            <div class="answer">
                Happy
            </div>
            <div class="answer">
                Arg
            </div>
        </div>

        <p id="statusText"></p>

        <button id="nextBtn" disabled>Nästa fråga</button>  
    </main>
</body>
</html>
