<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//2Style/style.sass">
    <title>Document</title>
</head>
<body>
    <h1>Hackthon</h1>

  <h3>Vad vill du träna på?</h3>
  <input id="topicInput" type="text" placeholder="t.ex. engelska glosor, matte, huvudstäder">
  <button id="topicBtn">Sätt fokus</button>
  <p id="topicText">Aktivt fokus: Allmän träning</p>

  <hr>

  <h3>Fråga <span id="questionIndex">1</span>/<span id="questionTotal">1</span></h3>
  <p id="questionText">Vilket ord betyder samma som “happy”?</p>

  <div id="answersContainer">
  </div>

  <p id="statusText"></p>

  <p>
    XP: <span id="xp">0</span> |
    Level: <span id="level">1</span> |
    Streak: <span id="streak">0</span>
  </p>

  <button id="nextBtn" disabled>Nästa fråga</button>

  
    
</body>
</html>
