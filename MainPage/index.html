<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Hackathon</h1>

        <h3>Vad vill du träna på?</h3>
        <div class="chooseTopic">
            <p>Valt Fokus: <span id="chosenTopic">Inget</span></p>
            <button id="changeTopicBtn">Ändra fokus</button>
        </div>

        <button>Hantera Övningar</button>

        <hr>
        
        <h3>Stats</h3>
        <div class="stats">
            <p>XP: <span id="xp">0/</span><span id="xpNext">65</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Streak: <span id="streak">0</span></p>
        </div>
        
        <hr>

        <h3>Fråga <span id="questionIndex">1</span>/<span id="questionTotal">1</span></h3>
        <p id="questionText">Vilket ord betyder samma som “happy”?</p>

        <div id="answersContainer">
            <div class="answer">
                Glad
            </div>
            <div class="answer">
                Ledsen
            </div>
            <div class="answer">
                Happy
            </div>
            <div class="answer">
                Arg
            </div>
        </div>

        <p id="statusText"></p>

        <button id="nextBtn" disabled>Nästa fråga</button>  
    </main>
    <script src="index.js"></script>
</body>
</html>
