<button onclick="playShort()">Spela 1 sekunder</button>

<script>
function playShort() {
    const audio = document.getElementById('sound');
    audio.currentTime = 0;      
    audio.play();

    setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;  
    }, 1000); 
}
</script>
